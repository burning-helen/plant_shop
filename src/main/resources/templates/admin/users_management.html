<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/home}">⬅️ На главную страницу</a>

    <h2>Создать / Редактировать пользователя</h2>
    <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="username" class="form-label">Логин:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required />
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">Имя:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" />
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Возраст:</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" />
        </div>

        <div class="mb-3" th:unless="${editing}">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required
                   th:unless="${editing}" />
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Роль:</label>
            <select class="form-select" id="role" th:field="*{role}">
                <option value="USER">Пользователь</option>
                <option value="ADMIN">Администратор</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Сохранить</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary ms-2">Отмена</a>
    </form>

    <hr/>

    <h2>Список пользователей</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Логин</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Возраст</th>
                <th>Электронная почта</th>
                <th>Роль</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm me-2">
                        Редактировать
                    </a>
                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                       th:unless="${#authentication.name == user.username}"
                       class="btn btn-danger btn-sm">
                        Удалить
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
