<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание категории</title>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between px-4">
    <a class="navbar-brand" href="/">Магазин растений</a>
    <a href="/cart" class="btn btn-outline-dark position-relative">
        <i class="bi bi-cart"></i> Корзина
        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${cartCount}">0</span>
    </a>
</nav>
<h1>Создать новую категорию</h1>

<form th:action="@{/admin/categories}" method="post" th:object="${category}">
    <label for="name">Название:</label>
    <input type="text" id="name" th:field="*{name}" required />

    <label for="parent">Родительская категория (если есть):</label>
    <select id="parent" th:field="*{parent}">
        <option value="" th:selected="${null}">Без родительской категории</option>
        <option th:each="parentCategory : ${parentCategories}"
                th:value="${parentCategory.id}"
                th:text="${parentCategory.name}"></option>
    </select>

    <button type="submit">Создать</button>
</form>

<a th:href="@{/admin/categories}">Назад к списку категорий</a>
<a th:href="@{/home}">⬅️ На главную страницу</a>

</body>
</html>
