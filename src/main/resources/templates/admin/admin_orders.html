<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Все заказы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between px-4">
  <a class="navbar-brand" href="/">Магазин растений</a>
  <a href="/cart" class="btn btn-outline-dark position-relative">
    <i class="bi bi-cart"></i> Корзина
    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${cartCount}">0</span>
  </a>
</nav>
<div class="container mt-5">
  <h2>Все заказы</h2>

  <div th:if="${orders.isEmpty()}">
    <p>Заказы отсутствуют.</p>
  </div>

  <div th:each="order : ${orders}" class="card mb-4">
    <div class="card-header">
      Заказ №<span th:text="${order.id}"></span> —
      <span th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></span>
    </div>
    <div class="card-body">
      <p><strong>Пользователь:</strong> <span th:text="${order.user.username}"></span></p>
      <p><strong>Адрес доставки:</strong> <span th:text="${order.deliveryAddress}"></span></p>
      <p><strong>Способ оплаты:</strong> <span th:text="${order.paymentMethod}"></span></p>
      <p><strong>Статус:</strong> <span th:text="${order.status}"></span></p>
      <p><strong>Сумма:</strong> <span th:text="${order.totalAmount} + ' ₽'"></span></p>

      <h6>Товары:</h6>
      <ul class="list-group">
        <li class="list-group-item" th:each="item : ${order.items}">
          <span th:text="${item.plant.name}"></span> —
          <span th:text="${item.quantity}"></span> шт. ×
          <span th:text="${item.price} + ' ₽'"></span>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
