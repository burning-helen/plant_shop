<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Категории</title>
</head>
<body>
<h1>Категории</h1>

<a href="/admin/categories/new">
  <button style="padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
    ➕ Добавить категорию
  </button>
</a>

<table>
  <thead>
  <tr>
    <th>Название</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <!-- Выводим родительские категории -->
  <tr th:each="category : ${categories}">
    <td th:text="${category.name}"></td>
    <td>
      <form th:action="@{'/admin/categories/' + ${category.id} + '/delete'}" method="post">
        <button type="submit">Удалить</button>
      </form>
    </td>
  </tr>

  <!-- Выводим подкатегории для каждой категории -->
  <tr th:each="category : ${categories}">
    <td colspan="2">
      <table>
        <tr th:each="subCategory : ${category.subcategories}">
          <td th:text="'&nbsp;&nbsp;' + ${subCategory.name}"></td>
          <td>
            <form th:action="@{'/admin/categories/' + ${subCategory.id} + '/delete'}" method="post">
              <button type="submit">Удалить</button>
            </form>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/home}">⬅️ На главную страницу</a>

</body>
</html>
