<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞—Ç–∞–ª–æ–≥ —Ä–∞—Å—Ç–µ–Ω–∏–π</title>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between px-4">
  <a class="navbar-brand" href="/">–ú–∞–≥–∞–∑–∏–Ω —Ä–∞—Å—Ç–µ–Ω–∏–π</a>
  <a href="/cart" class="btn btn-outline-dark position-relative">
    üõí –ö–æ—Ä–∑–∏–Ω–∞
    <span id="cart-count" th:text="${cartCount}">0</span>

  </a>

</nav>

<div class="container mt-4">

  <!-- –î–æ–±–∞–≤–ª–µ–Ω–∞ —Å—Å—ã–ª–∫–∞ –Ω–∞ –≤–µ—Å—å –∫–∞—Ç–∞–ª–æ–≥ -->
  <div class="mb-3">
    <a href="/catalog" class="btn btn-outline-primary">–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤–µ—Å—å –∫–∞—Ç–∞–ª–æ–≥</a>
  </div>

  <h1 th:if="${categoryName != null}" th:text="'–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ' + ${categoryName}"></h1>
  <h1 th:if="${subcategoryName != null}" th:text="'–ü–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏—è: ' + ${subcategoryName}"></h1>
  <h1 th:if="${searchQuery != null}" th:text="'–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞: ' + ${searchQuery}"></h1>
  <h1 th:if="${categoryName == null and subcategoryName == null and searchQuery == null}">–ö–∞—Ç–∞–ª–æ–≥ —Ä–∞—Å—Ç–µ–Ω–∏–π</h1>

  <div class="row mb-3">
    <div class="col-md-6">
      <form th:action="@{/catalog}" method="get" class="d-flex gap-2">
        <select name="categoryName" class="form-select">
          <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
          <option th:each="cat : ${categories}"
                  th:value="${cat.name}"
                  th:text="${cat.name}"
                  th:selected="${cat.name == categoryName}"></option>
        </select>

        <select name="subcategoryName" class="form-select">
          <option value="">–í—Å–µ –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
          <option th:each="sub : ${subcategories}"
                  th:value="${sub.name}"
                  th:text="${sub.name}"
                  th:selected="${sub.name == subcategoryName}"></option>
        </select>

      </form>

    </div>
    <div class="col-md-6">
      <form th:action="@{/catalog}" method="get">
        <div class="input-group">
          <input type="text" name="search" class="form-control" placeholder="–ü–æ–∏—Å–∫ —Ä–∞—Å—Ç–µ–Ω–∏–π..." th:value="${searchQuery}">
          <button class="btn btn-outline-secondary" type="submit">–ù–∞–π—Ç–∏</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="plant : ${plants}">
      <div class="card h-100">
        <img th:src="@{${plant.imageUrl}}"
             class="card-img-top"
             style="height: 200px; object-fit: cover;"
             alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–∞—Å—Ç–µ–Ω–∏—è"
             onerror="this.src='/uploads/default-plant.png'">
        <div class="card-body">
          <h5 class="card-title" th:text="${plant.name}"></h5>
          <p class="card-text" th:text="${plant.description}"></p>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between align-items-center">
            <span class="h5" th:text="${plant.price} + ' ‚ÇΩ'"></span>
             <div class="d-flex justify-content-between align-items-center">
               <button class="btn btn-success add-to-cart-btn" type="button"
                       th:data-plant-id="${plant.id}">
                 –í –∫–æ—Ä–∑–∏–Ω—É
               </button>

               <a th:href="@{/catalog/plant/{id}(id=${plant.id})}" class="btn btn-primary">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${plants.size() == 0}" class="alert alert-info mt-3">
    –†–∞—Å—Ç–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã
  </div>
</div>

<script>
  document.querySelectorAll('select[name="categoryName"], select[name="subcategoryName"]').forEach(select => {
    select.addEventListener('change', function() {
      this.form.submit();
    });
  });
</script>

<!-- Toast-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const buttons = document.querySelectorAll('.add-to-cart-btn');
    const cartCountElement = document.getElementById('cart-count');

    function updateCartCounter() {
      fetch('/cart/count', {
        credentials: 'same-origin'
      })
              .then(res => {
                if (!res.ok) {
                  throw new Error(`HTTP error! Status: ${res.status}`);
                }
                return res.text(); // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Ç–µ–∫—Å—Ç
              })
              .then(count => {
                console.log("–û—Ç–≤–µ—Ç –æ—Ç /cart/count:", count); // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                const numericCount = Number(count);
                if (!isNaN(numericCount) && numericCount >= 0) {
                  cartCountElement.innerText = String(numericCount);
                } else {
                  console.warn("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞:", count);
                  // –ù–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –≤ 0, –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                }
              })
              .catch(err => {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–æ—Ä–∑–∏–Ω–µ:", err);
                // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
              });
    }

    buttons.forEach(button => {
      button.addEventListener('click', function () {
        const plantId = this.getAttribute('data-plant-id');

        fetch('/cart/add', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
          },
          body: 'plantId=' + encodeURIComponent(plantId)
        })
                .then(response => {
                  if (response.ok) {
                    showToast();
                    updateCartCounter();

                  } else {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –≤ –∫–æ—Ä–∑–∏–Ω—É, —Å—Ç–∞—Ç—É—Å:", response.status);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –≤ –∫–æ—Ä–∑–∏–Ω—É');
                  }
                })
                .catch(err => {
                  console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∑–∞–ø—Ä–æ—Å–∞ /cart/add:", err);
                  alert('–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä –≤ –∫–æ—Ä–∑–∏–Ω—É');
                });
      });
    });

    function showToast() {
      const toastEl = document.getElementById('cartToast');
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }
  });
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
