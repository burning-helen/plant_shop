<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}">
  <title th:text="${plant.name}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .quantity-control {
      display: flex;
      align-items: center;
      max-width: 200px;
    }
    .quantity-btn {
      width: 40px;
      padding: 0.375rem;
    }
    .quantity-input {
      width: 60px;
      text-align: center;
      margin: 0 5px;
    }
    .plant-image {
      max-height: 500px;
      object-fit: contain;
    }
    #cart-count {
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between px-4">
  <a class="navbar-brand" href="/">Магазин растений</a>
  <a href="/cart" class="btn btn-outline-dark position-relative">
    <i class="bi bi-cart"></i> Корзина
    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${cartCount}">0</span>
  </a>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <img th:src="${plant.imageUrl}" class="img-fluid rounded plant-image" onerror="this.src='/Uploads/default-plant.png'">
    </div>
    <div class="col-md-6">
      <h1 th:text="${plant.name}"></h1>
      <p class="text-muted" th:text="${plant.plantType}"></p>
      <h3 class="text-success" th:text="${#numbers.formatDecimal(plant.price, 1, 2)} + ' ₽'"></h3>
      <p class="lead" th:text="${plant.description}"></p>

      <div th:if="${plant.stockQuantity > 0}">
        <p class="text-success">
          <i class="bi bi-check-circle"></i> В наличии: <span th:text="${plant.stockQuantity}"></span> шт.
        </p>

        <div class="quantity-control mb-3">
          <button type="button" class="btn btn-outline-secondary quantity-btn minus-btn">
            <i class="bi bi-dash"></i>
          </button>

          <input type="number" id="quantityInput" class="form-control quantity-input"
                 value="1" min="1" th:max="${plant.stockQuantity}">

          <button type="button" class="btn btn-outline-secondary quantity-btn plus-btn">
            <i class="bi bi-plus"></i>
          </button>
        </div>

        <button id="addToCartBtn" class="btn btn-success add-to-cart-btn" th:data-plant-id="${plant.id}">
          <i class="bi bi-cart-plus"></i> Добавить в корзину
        </button>
      </div>

      <div th:unless="${plant.stockQuantity > 0}">
        <p class="text-danger">
          <i class="bi bi-exclamation-circle"></i> Нет в наличии
        </p>
      </div>

      <a th:href="@{/catalog}" class="btn btn-outline-secondary mt-3">
        <i class="bi bi-arrow-left"></i> Вернуться в каталог
      </a>
    </div>
  </div>
</div>

<!-- Toast-уведомление -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        <i class="bi bi-check-circle me-2"></i> Товар добавлен в корзину!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const addToCartBtn = document.getElementById('addToCartBtn');
    const quantityInput = document.getElementById('quantityInput');
    const minusBtn = document.querySelector('.minus-btn');
    const plusBtn = document.querySelector('.plus-btn');
    const cartCountElement = document.getElementById('cart-count');
    const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');

    // Проверка наличия элементов
    if (!addToCartBtn || !quantityInput || !csrfToken) {
      console.error('Отсутствуют необходимые элементы или CSRF-токен:', { addToCartBtn, quantityInput, csrfToken });
      if (addToCartBtn) addToCartBtn.disabled = true;
      return;
    }

    const plantId = addToCartBtn.getAttribute('data-plant-id');
    if (!plantId || isNaN(parseInt(plantId))) {
      console.error('Некорректный plantId:', plantId);
      addToCartBtn.disabled = true;
      return;
    }

    // Обработчики кнопок +/-
    minusBtn.addEventListener('click', function () {
      let value = parseInt(quantityInput.value);
      if (value > parseInt(quantityInput.min)) {
        quantityInput.value = value - 1;
      }
    });

    plusBtn.addEventListener('click', function () {
      let value = parseInt(quantityInput.value);
      if (value < parseInt(quantityInput.max)) {
        quantityInput.value = value + 1;
      }
    });

    // Обработка добавления в корзину
    addToCartBtn.addEventListener('click', function () {
      const quantity = parseInt(quantityInput.value);
      if (isNaN(quantity) || quantity < 1 || quantity > parseInt(quantityInput.max)) {
        alert('Пожалуйста, выберите корректное количество (от 1 до ' + quantityInput.max + ')');
        return;
      }

      console.log('Отправка запроса:', { plantId, quantity, csrfToken }); // Отладка

      fetch('/cart/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRF-TOKEN': csrfToken
        },
        body: `plantId=${encodeURIComponent(plantId)}&quantity=${encodeURIComponent(quantity)}`
      })
              .then(response => {
                console.log('Ответ сервера:', response.status, response.statusText); // Отладка
                if (!response.ok) {
                  return response.json().then(err => {
                    throw new Error(err.message || `HTTP error! Status: ${response.status}`);
                  });
                }
                return response.json();
              })
              .then(data => {
                if (data.success) {
                  showToast();
                  updateCartCounter();
                } else {
                  throw new Error(data.message || 'Ошибка при добавлении в корзину');
                }
              })
              .catch(err => {
                console.error('Ошибка при добавлении в корзину:', err);
                alert(err.message || 'Не удалось добавить товар в корзину');
              });
    });

    // Обновление счетчика корзины
    function updateCartCounter() {
      fetch('/cart/count', {
        credentials: 'same-origin'
      })
              .then(res => {
                if (!res.ok) {
                  throw new Error(`HTTP error! Status: ${res.status}`);
                }
                return res.text();
              })
              .then(count => {
                const numericCount = Number(count);
                if (!isNaN(numericCount) && numericCount >= 0) {
                  cartCountElement.textContent = numericCount;
                } else {
                  console.warn('Некорректное значение счетчика:', count);
                }
              })
              .catch(err => {
                console.error('Ошибка при обновлении счетчика:', err);
              });
    }

    // Показ уведомления
    function showToast() {
      const toastEl = document.getElementById('cartToast');
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
