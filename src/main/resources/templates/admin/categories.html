<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Категории</title>
</head>
<body>
<h1>Категории</h1>

<a href="/admin/categories/new">
  <button style="padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
    ➕ Добавить категорию
  </button>
</a>


<table>
  <thead>
  <tr>
    <th>Название</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.name}">Название категории</td>
    <td>
      <form th:action="@{'/admin/categories/' + ${category.id} + '/delete'}" method="post">
        <button type="submit">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
