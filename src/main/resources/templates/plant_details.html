<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${plant.name}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <img th:src="${plant.imageUrl}" class="img-fluid rounded">
    </div>
    <div class="col-md-6">
      <h1 th:text="${plant.name}"></h1>
      <p class="text-muted" th:text="${plant.plantType}"></p>
      <h3 th:text="${plant.price} + ' ₽'"></h3>
      <p th:text="${plant.description}"></p>

      <div th:if="${plant.stockQuantity > 0}">
        <p class="text-success">В наличии: <span th:text="${plant.stockQuantity}"></span> шт.</p>
        <form th:action="@{/cart/add}" method="post">
          <input type="hidden" name="plantId" th:value="${plant.id}">
          <div class="input-group mb-3" style="max-width: 200px;">
            <input type="number" name="quantity" class="form-control" value="1" min="1"
                   th:max="${plant.stockQuantity}">
            <button class="btn btn-success" type="submit">В корзину</button>
          </div>
        </form>
      </div>
      <div th:unless="${plant.stockQuantity > 0}">
        <p class="text-danger">Нет в наличии</p>
      </div>

      <a th:href="@{/catalog}" class="btn btn-outline-secondary mt-3">Вернуться в каталог</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
